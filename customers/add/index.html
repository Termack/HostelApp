<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/create.css">
</head>
<body>
    <div class="header">
        <a id="header-title" href="/">Sparkling water</a>
        <div>
            <a href="/">Home</a>
            <a href="/customers">Customers</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div id="content">
        <form action="">
            <h1>Add guest</h1>
            <div class="flex">
                <input style="width: 50%;" type="text" name="firstName" placeholder="First Name">
                <input style="width: 50%;" type="text" name="lastName" placeholder="Last Name">
            </div>
            <div class="flex">
                <input style="width: 50%;" type="text" name="emailAdress" placeholder="E-mail Address">
                <input style="width: 50%;" type="text" name="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="flex">
                <input style="width: 100%;" type="text" name="address" placeholder="Adress">
            </div>
            <div class="flex">
                <input style="width: 70%;" type="text" name="country" placeholder="Country">
                <input style="width: 30%;"class="state" type="text" name="state" placeholder="State">
            </div>
            <div class="flex">
                <button type="submit">Save</button>
                <a href="/customers">Return to customers list</a>
            </div>
        </form>
    </div>
    <div id="footer">
        <div><p>Sparkling water hostel, Sparkling Water main st. 1000. Caxambu-MG. © 2020 Hostel Sparkling Water</p></div>
        <div class="abs">
            <p>
                Sparkling water hostel, Sparkling Water main st. 1000.
                Caxambu-MG. © 2020 Hostel Sparkling Water
            </p>
        </div>
    </div>
</body>
</html>
